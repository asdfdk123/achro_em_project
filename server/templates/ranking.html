<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Ranking</title>
    <style>
        body {
            font-family: "DejaVu Sans", "Liberation Sans", "Arial", sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            margin-top: 30px;
            color: #333;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
        }
        th {
            background-color: #eee;
        }
        .first { background-color: #ffd700; }
        .second { background-color: #c0c0c0; }
        .third { background-color: #cd7f32; }
    </style>
</head>
<body>
    <h1>Top 10 Rankings</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Score</th>
        </tr>
        {% for row in rankings %}
        <tr class="{% if loop.index == 1 %}first{% elif loop.index == 2 %}second{% elif loop.index == 3 %}third{% endif %}">
            <td>{{ loop.index }}</td>
            <td>{{ row[0] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
